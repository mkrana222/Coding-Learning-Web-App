    <title>Code Puzzle Challenge</title>
    <style>
        :root {
  /* Primitive Color Tokens */
  --color-white: rgba(255, 255, 255, 1);
  --color-black: rgba(0, 0, 0, 1);
  --color-cream-50: rgba(252, 252, 249, 1);
  --color-cream-100: rgba(255, 255, 253, 1);

  --color-gray-400: rgba(119, 124, 124, 1);
  --color-slate-500: rgba(98, 108, 113, 1);
  --color-brown-600: rgba(94, 82, 64, 1);
  --color-charcoal-700: rgba(31, 33, 33, 1);
  --color-charcoal-800: rgba(38, 40, 40, 1);
  --color-slate-900: rgba(19, 52, 59, 1);

  --color-orange-500: rgba(168, 75, 47, 1);

  /* RGB versions for opacity control */

  --color-teal-500-rgb: 33, 128, 141;
  --color-slate-900-rgb: 19, 52, 59;
  --color-slate-500-rgb: 98, 108, 113;
  --color-red-500-rgb: 192, 21, 47;
  --color-red-400-rgb: 255, 84, 89;
  --color-orange-500-rgb: 168, 75, 47;
  --color-orange-400-rgb: 230, 129, 97;

  /* Background color tokens (Light Mode) */
  --color-bg-1: rgba(59, 130, 246, 0.08); /* Light blue */
  --color-bg-2: rgba(245, 158, 11, 0.08); /* Light yellow */
  --color-bg-3: rgba(34, 197, 94, 0.08); /* Light green */
  --color-bg-4: rgba(239, 68, 68, 0.08); /* Light red */
  --color-bg-5: rgba(147, 51, 234, 0.08); /* Light purple */

  --color-bg-7: rgba(236, 72, 153, 0.08); /* Light pink */
  --color-bg-8: rgba(6, 182, 212, 0.08); /* Light cyan */

  /* Semantic Color Tokens (Light Mode) */
  --color-background: var(--color-cream-50);
  --color-surface: var(--color-cream-100);
  --color-text: var(--color-slate-900);
  --color-text-secondary: var(--color-slate-500);
  --color-primary: var(--color-teal-500);
  --color-primary-hover: var(--color-teal-600);
  --color-primary-active: var(--color-teal-700);
  --color-secondary: rgba(var(--color-brown-600-rgb), 0.12);
  --color-secondary-hover: rgba(var(--color-brown-600-rgb), 0.2);
  --color-secondary-active: rgba(var(--color-brown-600-rgb), 0.25);
  --color-border: rgba(var(--color-brown-600-rgb), 0.2);
  --color-btn-primary-text: var(--color-cream-50);
  --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);
  --color-card-border-inner: rgba(var(--color-brown-600-rgb), 0.12);
  --color-error: var(--color-red-500);
  --color-success: var(--color-teal-500);
  --color-warning: var(--color-orange-500);
  --color-info: var(--color-slate-500);
  --color-focus-ring: rgba(var(--color-teal-500-rgb), 0.4);
  --color-select-caret: rgba(var(--color-slate-900-rgb), 0.8);

  /* Common style patterns */
  --focus-ring: 0 0 0 3px var(--color-focus-ring);
  --focus-outline: 2px solid var(--color-primary);
  --status-bg-opacity: 0.15;
  --status-border-opacity: 0.25;

  /* RGB versions for opacity control */
  --color-success-rgb: 33, 128, 141;
  --color-error-rgb: 192, 21, 47;
  --color-warning-rgb: 168, 75, 47;
  --color-info-rgb: 98, 108, 113;

  /* Typography */
  --font-family-base: "FKGroteskNeue", "Geist", "Inter", -apple-system,
    BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  --font-family-mono: "Berkeley Mono", ui-monospace, SFMono-Regular, Menlo,
    Monaco, Consolas, monospace;
  --font-size-xs: 11px;
  --font-size-sm: 12px;
  --font-size-base: 14px;
  --font-size-md: 14px;
  --font-size-lg: 16px;
  --font-size-xl: 18px;
  --font-size-2xl: 20px;
  --font-size-3xl: 24px;
  --font-size-4xl: 30px;
  --font-weight-normal: 400;
  --font-weight-medium: 500;
  --font-weight-semibold: 550;
  --font-weight-bold: 600;
  --line-height-tight: 1.2;
  --line-height-normal: 1.5;
  --letter-spacing-tight: -0.01em;

  /* Spacing */
  --space-0: 0;
  --space-1: 1px;
  --space-2: 2px;
  --space-4: 4px;
  --space-6: 6px;
  --space-8: 8px;
  --space-10: 10px;
  --space-12: 12px;
  --space-16: 16px;
  --space-20: 20px;
  --space-24: 24px;
  --space-32: 32px;

  /* Border Radius */
  --radius-sm: 6px;
  --radius-base: 8px;
  --radius-md: 10px;
  --radius-lg: 12px;
  --radius-full: 9999px;

  /* Shadows */
  --shadow-xs: 0 1px 2px rgba(0, 0, 0, 0.02);
  --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.02);
  --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04),
    0 2px 4px -1px rgba(0, 0, 0, 0.02);
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.04),
    0 4px 6px -2px rgba(0, 0, 0, 0.02);
  --shadow-inset-sm: inset 0 1px 0 rgba(255, 255, 255, 0.15),
    inset 0 -1px 0 rgba(0, 0, 0, 0.03);

  /* Animation */
  --duration-fast: 150ms;
  --duration-normal: 250ms;
  --ease-standard: cubic-bezier(0.16, 1, 0.3, 1);

  /* Layout */
  --container-sm: 640px;
  --container-md: 768px;
  --container-lg: 1024px;
  --container-xl: 1280px;
}

/* Dark mode colors */
@media (prefers-color-scheme: dark) {
  :root {
    --color-gray-400-rgb: 119, 124, 124;
    --color-teal-300-rgb: 50, 184, 198;
    --color-gray-300-rgb: 167, 169, 169;
    --color-gray-200-rgb: 245, 245, 245;

    --color-bg-1: rgba(29, 78, 216, 0.15);
    --color-bg-2: rgba(180, 83, 9, 0.15);
    --color-bg-3: rgba(21, 128, 61, 0.15);
    --color-bg-4: rgba(185, 28, 28, 0.15);
    --color-bg-5: rgba(107, 33, 168, 0.15);
    --color-bg-6: rgba(194, 65, 12, 0.15);
    --color-bg-7: rgba(190, 24, 93, 0.15);
    --color-bg-8: rgba(8, 145, 178, 0.15);

    --color-background: var(--color-charcoal-700);
    --color-surface: var(--color-charcoal-800);
    --color-text: var(--color-gray-200);
    --color-text-secondary: rgba(var(--color-gray-300-rgb), 0.7);
    --color-primary: var(--color-teal-300);
    --color-primary-hover: var(--color-teal-400);
    --color-primary-active: var(--color-teal-800);
    --color-secondary: rgba(var(--color-gray-400-rgb), 0.15);
    --color-secondary-hover: rgba(var(--color-gray-400-rgb), 0.25);
    --color-secondary-active: rgba(var(--color-gray-400-rgb), 0.3);
    --color-border: rgba(var(--color-gray-400-rgb), 0.3);
    --color-error: var(--color-red-400);
    --color-success: var(--color-teal-300);
    --color-warning: var(--color-orange-400);
    --color-info: var(--color-gray-300);
    --color-focus-ring: rgba(var(--color-teal-300-rgb), 0.4);
    --color-btn-primary-text: var(--color-slate-900);
    --color-card-border: rgba(var(--color-gray-400-rgb), 0.2);
    --color-card-border-inner: rgba(var(--color-gray-400-rgb), 0.15);
    --shadow-inset-sm: inset 0 1px 0 rgba(255, 255, 255, 0.1),
      inset 0 -1px 0 rgba(0, 0, 0, 0.15);
    --color-select-caret: rgba(var(--color-gray-200-rgb), 0.8);

    --color-success-rgb: var(--color-teal-300-rgb);
    --color-error-rgb: var(--color-red-400-rgb);
    --color-warning-rgb: var(--color-orange-400-rgb);
    --color-info-rgb: var(--color-gray-300-rgb);
  }
}

html {
  font-size: var(--font-size-base);
  font-family: var(--font-family-base);
  line-height: var(--line-height-normal);
  color: var(--color-text);
  background-color: var(--color-background);
  -webkit-font-smoothing: antialiased;
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
}

/* Force dark theme for the application */
html[data-color-scheme="dark"],
html {
  --color-background: #1a1a1a !important;
  --color-surface: #2d2d2d !important;
  --color-text: #f0f0f0 !important;
  --color-text-secondary: #b0b0b0 !important;
  --color-primary: #4A90E2 !important;
  --color-primary-hover: #357abd !important;
  --color-primary-active: #2968a3 !important;
  --color-secondary: #5d5d5d !important;
  --color-secondary-hover: #6d6d6d !important;
  --color-secondary-active: #4d4d4d !important;
  --color-border: #d0d0d0 !important;
  --color-card-border: #d0d0d0 !important;
  --color-card-border-inner: #d0d0d0 !important;
  --color-btn-primary-text: #f0f0f0 !important;
}

*,
*::before,
*::after {
  box-sizing: inherit;
}

/* Custom styles for the Code Puzzle Challenge */
.app-container {
  min-height: 100vh;
  background: var(--color-background);
}

.header {
  background: #2d2d2d;
  padding: var(--space-24) var(--space-16);
  text-align: center;
  border-bottom: 2px solid #4A90E2;
}

.header h1 {
  color: var(--color-text);
  font-size: var(--font-size-4xl);
  font-weight: var(--font-weight-bold);
  margin: 0;
  letter-spacing: var(--letter-spacing-tight);
}

.header p {
  color: var(--color-text-secondary);
  margin: var(--space-8) 0 0;
  font-size: var(--font-size-lg);
}

.game-stats {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: var(--color-surface);
  padding: var(--space-16);
  border: 1px solid var(--color-card-border);
  border-radius: var(--radius-lg);
  margin: var(--space-24) var(--space-16);
  box-shadow: var(--shadow-sm);
}

.stat-item {
  text-align: center;
}

.stat-value {
  font-size: var(--font-size-2xl);
  font-weight: var(--font-weight-bold);
  color: var(--color-primary);
  display: block;
}

.stat-label {
  font-size: var(--font-size-sm);
  color: var(--color-text-secondary);
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.difficulty-selector {
  display: flex;
  gap: var(--space-8);
  margin: var(--space-16);
  justify-content: center;
  flex-wrap: wrap;
}

.difficulty-btn {
  padding: var(--space-8) var(--space-16);
  border: 1px solid var(--color-border);
  background: var(--color-secondary);
  color: var(--color-text);
  border-radius: var(--radius-base);
  cursor: pointer;
  transition: all var(--duration-normal) var(--ease-standard);
  font-size: var(--font-size-sm);
  font-weight: var(--font-weight-medium);
}

.difficulty-btn:hover {
  background: var(--color-secondary-hover);
}

.difficulty-btn.active {
  background: var(--color-primary);
  color: var(--color-btn-primary-text);
  border-color: var(--color-primary);
}

.challenge-container {
  max-width: 800px;
  margin: 0 auto;
  padding: var(--space-16);
}

.challenge-question {
  background: #2d2d2d;
  padding: var(--space-20);
  border-radius: var(--radius-lg);
  margin-bottom: var(--space-24);
  border: 1px solid #d0d0d0;
}

.challenge-question h3 {
  color: var(--color-text);
  margin: 0 0 var(--space-8) 0;
  font-size: var(--font-size-xl);
}

.challenge-question p {
  color: var(--color-text-secondary);
  margin: 0;
  font-size: var(--font-size-base);
}

.word-areas {
  display: grid;
  gap: var(--space-24);
  margin-bottom: var(--space-24);
}

.word-area {
  background: var(--color-surface);
  border: 2px solid #d0d0d0;
  border-radius: var(--radius-lg);
  padding: var(--space-20);
  min-height: 120px;
}

.word-area h4 {
  margin: 0 0 var(--space-16) 0;
  font-size: var(--font-size-lg);
  color: var(--color-text);
}

.scrambled-area {
  border-color: #d0d0d0 !important;
  background: #8B6914 !important;
  color: #f0f0f0;
}

.scrambled-area h4 {
  color: #f0f0f0 !important;
}

.solution-area {
  border-color: #d0d0d0 !important;
  background: #1B4332 !important;
  color: #f0f0f0;
}

.solution-area h4 {
  color: #f0f0f0 !important;
}

.words-container {
  display: flex;
  flex-wrap: wrap;
  gap: var(--space-8);
  min-height: 60px;
}

.word-block {
  padding: var(--space-8) var(--space-12);
  background: #3d3d3d;
  border: 1px solid #d0d0d0;
  border-radius: var(--radius-base);
  cursor: pointer;
  user-select: none;
  transition: all var(--duration-fast) var(--ease-standard);
  font-family: var(--font-family-mono);
  font-size: var(--font-size-base);
  font-weight: var(--font-weight-medium);
  color: #f0f0f0;
}

.word-block:hover {
  background: #4d4d4d;
  transform: translateY(-1px);
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
}

.word-block:active {
  transform: translateY(0);
}

.word-block.in-solution {
  background: #2d5a3d;
  border-color: #4A90E2;
  color: #f0f0f0;
}

.controls {
  display: flex;
  gap: var(--space-12);
  justify-content: center;
  flex-wrap: wrap;
}

.btn {
  padding: var(--space-10) var(--space-20);
  border: none;
  border-radius: var(--radius-base);
  font-size: var(--font-size-base);
  font-weight: var(--font-weight-medium);
  cursor: pointer;
  transition: all var(--duration-normal) var(--ease-standard);
  display: inline-flex;
  align-items: center;
  justify-content: center;
}

.btn-primary {
  background: var(--color-primary);
  color: var(--color-btn-primary-text);
}

.btn-primary:hover {
  background: var(--color-primary-hover);
}

.btn-secondary {
  background: #5d5d5d;
  color: #f0f0f0;
  border: 1px solid #d0d0d0;
}

.btn-secondary:hover {
  background: #6d6d6d;
}

.btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.8);
  z-index: 1000;
  align-items: center;
  justify-content: center;
}

.modal.show {
  display: flex;
}

.modal-content {
  background: #2d2d2d;
  padding: var(--space-32);
  border-radius: var(--radius-lg);
  max-width: 700px;
  width: 95%;
  max-height: 80vh;
  overflow-y: auto;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
  border: 1px solid #d0d0d0;
}

.modal-content h3 {
  margin: 0 0 var(--space-16) 0;
  font-size: var(--font-size-2xl);
}

.modal-content.success h3 {
  color: var(--color-success);
}

.modal-content.error h3 {
  color: var(--color-error);
}

.modal-content p {
  margin: 0 0 var(--space-20) 0;
  color: var(--color-text-secondary);
  line-height: var(--line-height-normal);
}

.score-display {
  font-size: var(--font-size-xl);
  font-weight: var(--font-weight-bold);
  color: var(--color-primary);
  margin: var(--space-16) 0;
}

.explanation {
  background: #3d3d3d;
  padding: var(--space-16);
  border-radius: var(--radius-base);
  margin: var(--space-16) 0;
  border: 1px solid #d0d0d0;
}

.explanation strong {
  color: var(--color-text);
}

/* Responsive design */
@media (max-width: 768px) {
  .header {
    padding: var(--space-16);
  }
  
  .header h1 {
    font-size: var(--font-size-3xl);
  }
  
  .game-stats {
    flex-direction: column;
    gap: var(--space-16);
  }
  
  .stat-item {
    display: flex;
    align-items: center;
    gap: var(--space-8);
  }
  
  .challenge-container {
    padding: var(--space-8);
  }
  
  .word-areas {
    gap: var(--space-16);
  }
  
  .controls {
    flex-direction: column;
  }
  
  .btn {
    width: 100%;
  }
  
  .modal-content {
    padding: var(--space-20);
  }
}

@font-face {
  font-family: 'FKGroteskNeue';
  src: url('https://r2cdn.perplexity.ai/fonts/FKGroteskNeue.woff2')
    format('woff2');
}

                    "name, email": "Specific column names separated by commas",

        // Scoring system
        const scoringSystem = {
            pointsPerQuestion: 10,
            totalQuestions: 8,
            perfectScore: 80
        };

        // Completion messages
        const messages = {
            questionCorrect: "🎉 Excellent! Your SQL query is correct!",
            quizComplete: "🏆 Congratulations! You've mastered these SQL basics!",
            encouragement: "Don't worry, try again! SQL takes practice to master."
        };

        // Game state
        let currentQuestionIndex = 0;
        let currentQuestion = null;
        let userSolution = [];
        let scrambledWords = [];
        let totalScore = 0;
        let questionsCompleted = [];
        let userAnswers = [];

        // DOM elements
        const elements = {
            questionTitle: document.getElementById('question-title'),
            questionDescription: document.getElementById('question-description'),
            scrambledContainer: document.getElementById('scrambled-words'),
            solutionContainer: document.getElementById('solution-words'),
            submitBtn: document.getElementById('submit-btn'),
            resetBtn: document.getElementById('reset-btn'),
            nextBtn: document.getElementById('next-btn'),
            endQuizBtn: document.getElementById('end-quiz-btn'),
            modal: document.getElementById('feedback-modal'),
            modalContent: document.getElementById('modal-content'),
            modalTitle: document.getElementById('modal-title'),
            modalMessage: document.getElementById('modal-message'),
            modalScore: document.getElementById('modal-score'),
            modalExplanation: document.getElementById('modal-explanation'),
            explanationText: document.getElementById('explanation-text'),
            modalClose: document.getElementById('modal-close'),
            scoreDisplay: document.getElementById('score'),
            currentQuestionDisplay: document.getElementById('current-question'),
            totalQuestionsDisplay: document.getElementById('total-questions')
        };

        // Initialize game
        function initGame() {
            // Set dark theme on document
            document.documentElement.setAttribute('data-color-scheme', 'dark');
            updateStats();
            loadQuestion();
            setupEventListeners();
        }

        // Setup event listeners
        function setupEventListeners() {
            elements.submitBtn.addEventListener('click', submitAnswer);
            elements.resetBtn.addEventListener('click', resetQuestion);
            elements.nextBtn.addEventListener('click', nextQuestion);
            elements.modalClose.addEventListener('click', handleModalClose);
            elements.endQuizBtn.addEventListener('click', endQuiz);

            // Modal click outside to close
            elements.modal.addEventListener('click', (e) => {
                if (e.target === elements.modal) {
                    closeModal();
                }
            });
        }

        // Load current question
        function loadQuestion() {
            if (currentQuestionIndex >= sqlQuestions.length) {
                // All questions completed
                showCompletionMessage();
                return;
            }

            currentQuestion = sqlQuestions[currentQuestionIndex];
            scrambledWords = [...currentQuestion.scrambled];
            userSolution = [];
            
            // Update UI
            elements.questionTitle.textContent = currentQuestion.instruction;
            elements.questionDescription.textContent = `Question ${currentQuestionIndex + 1} of ${sqlQuestions.length}`;
            
            renderWords();
            updateSubmitButton();
            elements.nextBtn.style.display = 'none';
        }

        // Render word blocks
        function renderWords() {
            // Clear containers
            elements.scrambledContainer.innerHTML = '';
            elements.solutionContainer.innerHTML = '';

            // Render scrambled words
            scrambledWords.forEach((word, index) => {
                const wordElement = createWordElement(word, 'scrambled', index);
                elements.scrambledContainer.appendChild(wordElement);
            });

            // Render solution words
            userSolution.forEach((word, index) => {
                const wordElement = createWordElement(word, 'solution', index);
                elements.solutionContainer.appendChild(wordElement);
            });
        }

        // Create word element
        function createWordElement(word, type, index) {
            const element = document.createElement('div');
            element.className = `word-block ${type === 'solution' ? 'in-solution' : ''}`;
            element.textContent = word;
            element.addEventListener('click', () => moveWord(word, type, index));
            return element;
        }

        // Move word between areas
        function moveWord(word, fromType, index) {
            if (fromType === 'scrambled') {
                // Move from scrambled to solution
                scrambledWords.splice(index, 1);
                userSolution.push(word);
            } else {
                // Move from solution to scrambled
                userSolution.splice(index, 1);
                scrambledWords.push(word);
            }
            
            renderWords();
            updateSubmitButton();
        }

        // Update submit button state
        function updateSubmitButton() {
            elements.submitBtn.disabled = userSolution.length === 0;
        }

        // Submit answer
        function submitAnswer() {
            const isCorrect = arraysEqual(userSolution, currentQuestion.correct);
            
            // Store user answer
            userAnswers[currentQuestionIndex] = {
                question: currentQuestion.instruction,
                userAnswer: [...userSolution],
                correctAnswer: [...currentQuestion.correct],
                isCorrect: isCorrect
            };
            
            if (isCorrect && !questionsCompleted.includes(currentQuestionIndex)) {
                questionsCompleted.push(currentQuestionIndex);
                totalScore += scoringSystem.pointsPerQuestion;
                elements.scoreDisplay.textContent = totalScore;
            }
            
            // Show neutral feedback without indicating correctness
            showFeedback();
        }

        // Check if arrays are equal
        function arraysEqual(a, b) {
            if (a.length !== b.length) return false;
            for (let i = 0; i < a.length; i++) {
                if (a[i] !== b[i]) return false;
            }
            return true;
        }



        // Show feedback modal with detailed explanations
        function showFeedback() {
            const isCorrect = arraysEqual(userSolution, currentQuestion.correct);
            const correctAnswer = currentQuestion.correct.join(' ');
            const userAnswer = userSolution.join(' ');
            
            // Set modal styling based on correctness
            elements.modalContent.className = isCorrect ? 'modal-content success' : 'modal-content error';
            elements.modalTitle.textContent = isCorrect ? '🎉 Correct!' : '💭 Let\'s Learn';
            
            // Create detailed explanation HTML
            let explanationHTML = `
                <div style="text-align: left; margin: 20px 0;">
                    <div style="background: #3d3d3d; padding: 15px; border-radius: var(--radius-base); margin-bottom: 15px; border: 1px solid #d0d0d0;">
                        <strong style="color: #4A90E2; font-size: 16px;">${currentQuestion.explanation}</strong>
                    </div>
                    
                    <div style="margin-bottom: 15px;">
                        <strong style="color: var(--color-text); display: block; margin-bottom: 8px;">📋 Correct Answer:</strong>
                        <code style="background: #1B4332; color: #f0f0f0; padding: 8px 12px; border-radius: 4px; font-family: var(--font-family-mono); display: block; border: 1px solid #d0d0d0;">${correctAnswer}</code>
                    </div>
                    
                    <div style="margin-bottom: 15px;">
                        <strong style="color: var(--color-text); display: block; margin-bottom: 8px;">💡 What This Query Does:</strong>
                        <p style="color: var(--color-text-secondary); margin: 0; line-height: 1.5;">${currentQuestion.what_it_does}</p>
                    </div>
                    
                    <div style="margin-bottom: 15px;">
                        <strong style="color: var(--color-text); display: block; margin-bottom: 8px;">🎯 Real-World Use Cases:</strong>
                        <ul style="color: var(--color-text-secondary); margin: 0; padding-left: 20px; line-height: 1.5;">
                            ${currentQuestion.use_cases.map(useCase => `<li style="margin-bottom: 4px;">${useCase}</li>`).join('')}
                        </ul>
                    </div>
                    
                    <div style="margin-bottom: 15px;">
                        <strong style="color: var(--color-text); display: block; margin-bottom: 8px;">🔍 Detailed Explanation:</strong>
                        <p style="color: var(--color-text-secondary); margin: 0; line-height: 1.5;">${currentQuestion.detailed_explanation}</p>
                    </div>
                    
                    <div style="margin-bottom: 15px;">
                        <strong style="color: var(--color-text); display: block; margin-bottom: 8px;">⚙️ Syntax Breakdown:</strong>
                        <div style="background: #2d2d2d; padding: 12px; border-radius: 4px; border: 1px solid #3d3d3d;">
                            ${Object.entries(currentQuestion.syntax_breakdown).map(([key, value]) => 
                                `<div style="margin-bottom: 6px;"><code style="color: #4A90E2; background: none; padding: 0;">${key}</code>: <span style="color: var(--color-text-secondary);">${value}</span></div>`
                            ).join('')}
                        </div>
                    </div>
                    
                    <div style="margin-bottom: 15px;">
                        <strong style="color: var(--color-text); display: block; margin-bottom: 8px;">💡 Best Practices:</strong>
                        <p style="color: var(--color-text-secondary); margin: 0; line-height: 1.5; font-style: italic;">${currentQuestion.best_practices}</p>
                    </div>
                </div>
            `;
            
            elements.modalMessage.innerHTML = explanationHTML;
            elements.modalScore.style.display = 'none';
            elements.modalExplanation.style.display = 'none';
            elements.modalClose.textContent = currentQuestionIndex === sqlQuestions.length - 1 ? 'Finish Quiz' : 'Next Question';
            elements.modal.classList.add('show');
        }

        // Close modal
        function closeModal() {
            elements.modal.classList.remove('show');
        }

        // Handle modal close button - advance to next question
        function handleModalClose() {
            closeModal();
            if (currentQuestionIndex >= sqlQuestions.length - 1) {
                // Last question completed - show final results
                currentQuestionIndex++;
                showCompletionMessage();
            } else {
                nextQuestion();
            }
        }

        // Reset current question
        function resetQuestion() {
            scrambledWords = [...currentQuestion.scrambled];
            userSolution = [];
            renderWords();
            updateSubmitButton();
        }

        // Next question
        function nextQuestion() {
            currentQuestionIndex++;
            updateStats();
            loadQuestion();
            closeModal();
        }

        // Update stats display
        function updateStats() {
            elements.currentQuestionDisplay.textContent = currentQuestionIndex + 1;
            elements.totalQuestionsDisplay.textContent = sqlQuestions.length;
            elements.scoreDisplay.textContent = totalScore;
        }

        // End quiz function
        function endQuiz() {
            showFinalResults();
        }

        // Show completion message
        function showCompletionMessage() {
            showFinalResults();
        }

        // Show final results with detailed explanations
        function showFinalResults() {
            const finalScore = questionsCompleted.length;
            const totalPossibleScore = finalScore * scoringSystem.pointsPerQuestion;
            
            let resultHTML = `<div style="text-align: center;">`;
            resultHTML += `<h2>🎯 SQL Quiz Complete!</h2>`;
            resultHTML += `<div class="score-display" style="font-size: 28px; margin: 20px 0;">Final Score: ${totalScore}/${scoringSystem.perfectScore} points</div>`;
            resultHTML += `<div style="font-size: 18px; margin-bottom: 30px; color: var(--color-text-secondary);">Questions Answered Correctly: ${finalScore}/${sqlQuestions.length}</div>`;
            resultHTML += `</div>`;
            
            resultHTML += `<div style="text-align: left; max-height: 70vh; overflow-y: auto; margin: 20px 0; padding: 20px; background: #2d2d2d; border-radius: var(--radius-lg); border: 1px solid #3d3d3d;">`;
            resultHTML += `<h3 style="margin-top: 0;">📋 Complete Review with Explanations</h3>`;
            
            // Show all questions up to current index or all answered questions
            const maxQuestions = Math.max(userAnswers.length, currentQuestionIndex, 1);
            
            for (let i = 0; i < maxQuestions; i++) {
                const answer = userAnswers[i];
                const question = sqlQuestions[i];
                
                if (answer || question) {
                    const isCorrect = answer ? answer.isCorrect : false;
                    const statusIcon = isCorrect ? '✅' : '❌';
                    const statusColor = isCorrect ? '#4A90E2' : '#ff6b6b';
                    const currentQ = question || sqlQuestions[i];
                    
                    resultHTML += `<div style="margin-bottom: 30px; padding: 20px; border: 1px solid #d0d0d0; border-radius: var(--radius-lg); background: #1a1a1a;">`;
                    
                    // Question header
                    resultHTML += `<div style="display: flex; align-items: center; margin-bottom: 15px;">`;
                    resultHTML += `<div style="font-weight: bold; font-size: 16px; color: #f0f0f0;">Question ${i + 1}: <span style="color: ${statusColor}">${statusIcon}</span></div>`;
                    resultHTML += `</div>`;
                    
                    // Question instruction
                    resultHTML += `<div style="font-size: 14px; margin-bottom: 12px; color: #f0f0f0; font-weight: 500;">${currentQ.instruction}</div>`;
                    
                    // User answer vs correct answer
                    if (answer) {
                        resultHTML += `<div style="margin-bottom: 10px;"><strong style="color: #b0b0b0;">Your answer:</strong> <code style="background: #3d3d3d; color: #f0f0f0; padding: 4px 8px; border-radius: 3px; font-family: var(--font-family-mono); border: 1px solid #d0d0d0;">${answer.userAnswer.join(' ')}</code></div>`;
                    } else {
                        resultHTML += `<div style="margin-bottom: 10px;"><strong style="color: #b0b0b0;">Your answer:</strong> <span style="color: #ff6b6b;">Not answered</span></div>`;
                    }
                    
                    resultHTML += `<div style="margin-bottom: 15px;"><strong style="color: #b0b0b0;">Correct answer:</strong> <code style="background: #1B4332; color: #f0f0f0; padding: 4px 8px; border-radius: 3px; font-family: var(--font-family-mono); border: 1px solid #d0d0d0;">${currentQ.correct.join(' ')}</code></div>`;
                    
                    // Detailed explanation section
                    resultHTML += `<div style="border-top: 1px solid #3d3d3d; padding-top: 15px; margin-top: 15px;">`;
                    resultHTML += `<div style="background: #2d2d2d; padding: 12px; border-radius: 6px; margin-bottom: 12px; border: 1px solid #3d3d3d;">`;
                    resultHTML += `<strong style="color: #4A90E2; font-size: 14px;">${currentQ.explanation}</strong>`;
                    resultHTML += `</div>`;
                    
                    resultHTML += `<div style="margin-bottom: 10px;">`;
                    resultHTML += `<strong style="color: #f0f0f0; font-size: 13px;">💡 What it does:</strong>`;
                    resultHTML += `<p style="color: #b0b0b0; margin: 4px 0 0 0; font-size: 12px; line-height: 1.4;">${currentQ.what_it_does}</p>`;
                    resultHTML += `</div>`;
                    
                    resultHTML += `<div style="margin-bottom: 10px;">`;
                    resultHTML += `<strong style="color: #f0f0f0; font-size: 13px;">🎯 Use cases:</strong>`;
                    resultHTML += `<ul style="color: #b0b0b0; margin: 4px 0 0 0; padding-left: 16px; font-size: 12px; line-height: 1.3;">`;
                    currentQ.use_cases.slice(0, 2).forEach(useCase => {
                        resultHTML += `<li style="margin-bottom: 2px;">${useCase}</li>`;
                    });
                    resultHTML += `</ul></div>`;
                    
                    resultHTML += `<div style="margin-bottom: 10px;">`;
                    resultHTML += `<strong style="color: #f0f0f0; font-size: 13px;">📝 Key insight:</strong>`;
                    resultHTML += `<p style="color: #b0b0b0; margin: 4px 0 0 0; font-size: 12px; line-height: 1.4; font-style: italic;">${currentQ.best_practices}</p>`;
                    resultHTML += `</div>`;
                    
                    resultHTML += `</div>`; // Close explanation section
                    resultHTML += `</div>`; // Close question container
                }
            }
            
            resultHTML += `</div>`;
            resultHTML += `<div style="text-align: center; margin-top: 30px;">`;
            resultHTML += `<button class="btn btn-primary" onclick="restartQuiz()" style="padding: 12px 24px; font-size: 16px; margin-right: 12px;">🔄 Restart Quiz</button>`;
            resultHTML += `<button class="btn btn-secondary" onclick="toggleDetailedView()" style="padding: 12px 24px; font-size: 16px;">📚 Toggle Full Details</button>`;
            resultHTML += `</div>`;
            
            document.querySelector('.challenge-container').innerHTML = resultHTML;
        }

        // Restart quiz function
        function restartQuiz() {
            currentQuestionIndex = 0;
            totalScore = 0;
            questionsCompleted = [];
            userAnswers = [];
            location.reload();
        }
        
        // Toggle detailed view function for final results
        function toggleDetailedView() {
            const explanationSections = document.querySelectorAll('[style*="border-top: 1px solid #3d3d3d"]');
            explanationSections.forEach(section => {
                section.style.display = section.style.display === 'none' ? 'block' : 'none';
            });
        }

        // Start the game
        initGame();
    </script>
